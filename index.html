<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/DUN_Jelutong_3.js"></script>
        <script src="data/Komtar_4.js"></script>
        <script src="data/PusatMengundi_5.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[5.359901882094671,100.29157648137395],[5.3952298522929665,100.33715711333959]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        map.createPane('pane_GoogleSatellite_1');
        map.getPane('pane_GoogleSatellite_1').style.zIndex = 401;
        var layer_GoogleSatellite_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleSatellite_1;
        map.addLayer(layer_GoogleSatellite_1);
        map.createPane('pane_GoogleMaps_2');
        map.getPane('pane_GoogleMaps_2').style.zIndex = 402;
        var layer_GoogleMaps_2 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_2',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleMaps_2;
        map.addLayer(layer_GoogleMaps_2);
        function pop_DUN_Jelutong_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KODDUNA'] !== null ? autolinker.link(feature.properties['KODDUNA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nama Dun</th>\
                        <td>' + (feature.properties['NAMADUNA'] !== null ? autolinker.link(feature.properties['NAMADUNA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LUAS'] !== null ? autolinker.link(feature.properties['LUAS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KRITERIA'] !== null ? autolinker.link(feature.properties['KRITERIA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DUN_Jelutong_3_0() {
            return {
                pane: 'pane_DUN_Jelutong_3',
                opacity: 1,
                color: 'rgba(1,0,0,1.0)',
                dashArray: '10,5,1,5',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_DUN_Jelutong_3');
        map.getPane('pane_DUN_Jelutong_3').style.zIndex = 403;
        map.getPane('pane_DUN_Jelutong_3').style['mix-blend-mode'] = 'normal';
        var layer_DUN_Jelutong_3 = new L.geoJson(json_DUN_Jelutong_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_DUN_Jelutong_3',
            layerName: 'layer_DUN_Jelutong_3',
            pane: 'pane_DUN_Jelutong_3',
            onEachFeature: pop_DUN_Jelutong_3,
            style: style_DUN_Jelutong_3_0,
        });
        bounds_group.addLayer(layer_DUN_Jelutong_3);
        map.addLayer(layer_DUN_Jelutong_3);
        function pop_Komtar_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nama</th>\
                        <td>' + (feature.properties['Nama'] !== null ? autolinker.link(feature.properties['Nama'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Keterangan'] !== null ? autolinker.link(feature.properties['Keterangan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Komtar_4_0() {
            return {
                pane: 'pane_Komtar_4',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(145,82,45,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Komtar_4');
        map.getPane('pane_Komtar_4').style.zIndex = 404;
        map.getPane('pane_Komtar_4').style['mix-blend-mode'] = 'normal';
        var layer_Komtar_4 = new L.geoJson(json_Komtar_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Komtar_4',
            layerName: 'layer_Komtar_4',
            pane: 'pane_Komtar_4',
            onEachFeature: pop_Komtar_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Komtar_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_Komtar_4);
        map.addLayer(layer_Komtar_4);
        function pop_PusatMengundi_5(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">PARLIMEN</th>\
                        <td>' + (feature.properties['PARLIMEN'] !== null ? autolinker.link(feature.properties['PARLIMEN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DUN</th>\
                        <td>' + (feature.properties['DUN'] !== null ? autolinker.link(feature.properties['DUN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DAERAH MENGUNDI</th>\
                        <td>' + (feature.properties['DM'] !== null ? autolinker.link(feature.properties['DM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KOD DM</th>\
                        <td>' + (feature.properties['KOD DM'] !== null ? autolinker.link(feature.properties['KOD DM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PUSAT MENGUNDI</th>\
                        <td>' + (feature.properties['PUSAT MENG'] !== null ? autolinker.link(feature.properties['PUSAT MENG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Y Coordinate</th>\
                        <td>' + (feature.properties['Latitude'] !== null ? autolinker.link(feature.properties['Latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">X Coordinate</th>\
                        <td>' + (feature.properties['Longitude'] !== null ? autolinker.link(feature.properties['Longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PusatMengundi_5_0(feature) {
            switch(String(feature.properties['DUN'])) {
                case 'N.29 Datok Keramat':
                    return {
                pane: 'pane_PusatMengundi_5',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,0,4,1.0)',
                interactive: true,
            }
                    break;
                case 'N.30 Sungai Pinang':
                    return {
                pane: 'pane_PusatMengundi_5',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(82,234,171,1.0)',
                interactive: true,
            }
                    break;
                case 'N.31 Batu Lancang':
                    return {
                pane: 'pane_PusatMengundi_5',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(223,238,63,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_PusatMengundi_5');
        map.getPane('pane_PusatMengundi_5').style.zIndex = 405;
        map.getPane('pane_PusatMengundi_5').style['mix-blend-mode'] = 'normal';
        var layer_PusatMengundi_5 = new L.geoJson(json_PusatMengundi_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PusatMengundi_5',
            layerName: 'layer_PusatMengundi_5',
            pane: 'pane_PusatMengundi_5',
            onEachFeature: pop_PusatMengundi_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_PusatMengundi_5_0(feature));
            },
        });
        bounds_group.addLayer(layer_PusatMengundi_5);
        map.addLayer(layer_PusatMengundi_5);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Pusat Mengundi<br /><table><tr><td style="text-align: center;"><img src="legend/PusatMengundi_5_N29DatokKeramat0.png" /></td><td>N.29 Datok Keramat</td></tr><tr><td style="text-align: center;"><img src="legend/PusatMengundi_5_N30SungaiPinang1.png" /></td><td>N.30 Sungai Pinang</td></tr><tr><td style="text-align: center;"><img src="legend/PusatMengundi_5_N31BatuLancang2.png" /></td><td>N.31 Batu Lancang</td></tr></table>': layer_PusatMengundi_5,'<img src="legend/Komtar_4.png" /> Komtar': layer_Komtar_4,'<img src="legend/DUN_Jelutong_3.png" /> DUN_Jelutong': layer_DUN_Jelutong_3,"Google Maps": layer_GoogleMaps_2,"Google Satellite": layer_GoogleSatellite_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_DUN_Jelutong_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NAMADUNA'] !== null?String('<div style="color: #0091ca; font-size: 10pt; font-style: italic; font-family: \'Cambria\', sans-serif;">' + layer.feature.properties['NAMADUNA']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_DUN_Jelutong_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Komtar_4.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Nama'] !== null?String('<div style="color: #323232; font-size: 12pt; font-weight: bold; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Nama']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Komtar_4'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_PusatMengundi_5.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['PUSAT MENG'] !== null?String('<div style="color: #6b09ff; font-size: 6pt; font-weight: bold; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['PUSAT MENG']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_PusatMengundi_5'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_PusatMengundi_5,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'PUSAT MENG'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_DUN_Jelutong_3,layer_Komtar_4,layer_PusatMengundi_5]);
        map.on("zoomend", function(){
            resetLabels([layer_DUN_Jelutong_3,layer_Komtar_4,layer_PusatMengundi_5]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_DUN_Jelutong_3,layer_Komtar_4,layer_PusatMengundi_5]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_DUN_Jelutong_3,layer_Komtar_4,layer_PusatMengundi_5]);
        });
        </script>
    </body>
</html>
